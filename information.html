<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main></main>
    <footer>
      <a href="index.html">Go back</a>
    </footer>
    <script>
      let main = document.querySelector("main");
      let h1 = document.createElement("h1");
      h1.innerText = "Name: " + localStorage.getItem("username");
      let h2 = document.createElement("h2");
      h2.innerText = "Role: " + localStorage.getItem("role");
      main.append(h1);
      main.append(h2);
    </script>
  </body>
</html>
